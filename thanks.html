<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Optional: link your existing CSS -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .message {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message h1 {
      color: green;
      font-size: 32px;
    }
    .message p {
      font-size: 18px;
      color: #333;
    }
    .message a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
